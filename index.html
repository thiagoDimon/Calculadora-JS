<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="Calculadora">
        <h1>CALCULADORA EM JAVASCRIPT</h1>
        <div class="conteudoCalculadora">
          <p id="resultado"></p>
          <table>
            <tr>
              <td><button class="botaoCalculadora" onclick="limpar()">AC</button></td>
              <td><button class="botaoCalculadora" onclick="voltar()"><</button></td>
              <td><button class="botaoCalculadora" onclick="insert('/')">/</button></td>
              <td><button class="botaoCalculadora" onclick="insert('*')">*</button></td>
            </tr>
            <tr>
              <td><button class="botaoCalculadora" onclick="insert('7')">7</button></td>
              <td><button class="botaoCalculadora" onclick="insert('8')">8</button></td>
              <td><button class="botaoCalculadora" onclick="insert('9')">9</button></td>
              <td><button class="botaoCalculadora" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
              <td><button class="botaoCalculadora" onclick="insert('4')">4</button></td>
              <td><button class="botaoCalculadora" onclick="insert('5')">5</button></td>
              <td><button class="botaoCalculadora" onclick="insert('6')">6</button></td>
              <td><button class="botaoCalculadora" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
              <td><button class="botaoCalculadora" onclick="insert('1')">1</button></td>
              <td><button class="botaoCalculadora" onclick="insert('2')">2</button></td>
              <td><button class="botaoCalculadora" onclick="insert('3')">3</button></td>
              <td rowspan="2">
                <button class="botaoCalculadora" style="height: 106px" onclick="calcular()">
                  =
                </button>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button class="botaoCalculadora" style="width: 106px">0</button>
              </td>
              <td><button class="botaoCalculadora">.</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./main.js" defer=""></script>
</html>
